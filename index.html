<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0d1abf8e2c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Anastasiia Plakhotniuk</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="/images/SheCodes.png" alt="SheCodes Logo" width="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h2 class="text-uppercase">Shelley White</h2>
      <h1 class="text-uppercase">Photography</h1>
      <p>
        What I like about photographs is that they capture a moment <br />
        that's gone forever, impossible to reproduce.
      </p>
      <div>
        <a href="#" class="btn btn-custom text-uppercase">Get started</a>
      </div>
    </div>
    <div class="container hero-picures">
      <div class="row g-5">
        <div class="col-sm-4">
          <img src="/images/1.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-4">
          <img src="/images/2.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-4">
          <img src="/images/3.png" alt="" class="img-fluid float-end" />
        </div>
        <div class="col-sm-4">
          <img src="/images/4.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-4">
          <img src="/images/5.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-4">
          <img src="/images/6.png" alt="" class="img-fluid pic-full-size" />
        </div>
        <div class="col-sm-4">
          <img src="/images/7.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-4">
          <img src="/images/8.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-4">
          <img src="/images/9.png" alt="" class="img-fluid float-end" />
        </div>
        <div class="col-sm-4">
          <img src="/images/10.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-4">
          <img src="/images/11.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-4">
          <img src="/images/12.png" alt="" class="img-fluid float-end" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

</html>
